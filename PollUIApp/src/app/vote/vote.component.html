<div class="from-container">
    <form [formGroup]="voteForm" (ngSubmit)="onSubmit()">
      <h2>{{data.question}}</h2>
      <div class="form-group">
        <label for="option">Please select an option</label>
        <select formControlName="option" required>
            <option *ngFor="let opt of data.options" [value]="opt">{{opt}}</option>
        </select>
      </div>
      <button type="submit" [disabled]="loading">Submit</button>
      <button type="button" (click)="onNoClick()">Close</button>
      <div *ngIf="error" class="error-message">{{ error }}</div>
    </form>
  </div>
