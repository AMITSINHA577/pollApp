<div class="from-container">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <h2>User Registration</h2>
      <div class="form-group">
        <label for="userId">User ID</label>
        <input type="text" id="userId" formControlName="userId" required>
        <div *ngIf="submitted && f['userId'].errors" class="invalid-feedback">
          User ID is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          Password is required
        </div>
      </div>
      <div class="form-group">
        <label for="rePassword">Confirm Password</label>
        <input type="password" id="rePassword" formControlName="rePassword" required>
        <div *ngIf="submitted && f['rePassword'].errors" class="invalid-feedback">
          Confirm Password is required
        </div>
      </div>
      <button type="submit" [disabled]="loading">Submit</button>
      <button type="button" (click)="onNoClick()">Close</button>
      <div *ngIf="error" class="error-message">{{ error }}</div>
    </form>
</div>
