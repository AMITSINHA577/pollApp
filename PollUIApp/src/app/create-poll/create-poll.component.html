
<div class="from-container">
    <form [formGroup]="pollForm" (ngSubmit)="onSubmit()">
      <h2>Create New Poll</h2>
      <div class="form-group">
        <label for="question">Question</label>
        <input type="text" id="question" formControlName="question" required>
        <div *ngIf="submitted && f['question'].errors" class="invalid-feedback">
            Question is required
        </div>
      </div>
      <div class="form-group">
        <label for="addOption">Add Option</label>
        <div class="input-container">
            <input type="text" class="input-field" #option>
            <button type="button" class="add-button" (click)="addOptions(option.value); option.value=''">+</button>
        </div>
      </div>
      <div class="form-group">
        <label for="options">Options</label>
        <input type="text" id="options" formControlName="options" required readonly>
        <div *ngIf="submitted && f['options'].errors" class="invalid-feedback">
            Pptions are required
        </div>
      </div>
      <button type="submit" [disabled]="loading">Submit</button>
      <button type="button" (click)="onNoClick()">Close</button>
      <div *ngIf="error" class="error-message">{{ error }}</div>
    </form>
  </div>
